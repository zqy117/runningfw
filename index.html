<!DOCTYPE html>
<html>
<head>
		<!-- ie浏览器的边界，这里表示客户端最大的边界 -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />		
		<!-- 编码字符集 -->
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
		<title>weggi's openui5 demo</title>
		<script id="sap-ui-bootstrap" src="./ui5/sap-ui-core-dbg.js"
			data-sap-ui-libs="sap.ui.core,sap.ui.commons,sap.ui.ux3" 
			data-sap-ui-theme="sap_bluecrystal" 
			data-sap-ui-xx-bindingSyntax="complex" 
			data-sap-ui-resourceroots='{
				 "inspur.gsp.rt"				: "src/"
				 , "inspur.gsp.commons"	: "libs/"
			}'>
		</script>
		<script>
		var container = new sap.ui.core.ComponentContainer({
					name: "inspur.gsp.rt.gspweb"
				})
		sap.ui.getCore().attachInit(function() {
				container.placeAt("myHelloWorld")
		});
		</script>
</head>
<body class="sapUiBody" id="myHelloWorld" />
</html>
